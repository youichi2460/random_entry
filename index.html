<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Random Redirect</title>
  <script>
    const urls = ["https://www.yahoo.co.jp","https://google.com"];
    let selectedUrl = null;
    
    window.onload = function() {
      selectedUrl = urls[Math.floor(Math.random() * urls.length)];
      setTimeout(function() {
        window.location.href = selectedUrl;
      }, 1000);
    };
  </script>
</head>
<body>
  <p>振り分け中です（1秒後に自動遷移）...</p>
  <p>自動で遷移しない場合は<a href="#" id="fallback">こちら</a>をクリックしてください。</p>
  <script>
    document.getElementById("fallback").onclick = function() {
      if (selectedUrl) {
        window.location.href = selectedUrl;
      } else {
        window.location.href = urls[Math.floor(Math.random() * urls.length)];
      }
      return false;
    };
  </script>
</body>
</html>
